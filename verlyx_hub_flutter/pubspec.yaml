name: verlyx_hub
description: Verlyx Hub - Super App de Gestión Empresarial
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  table_calendar: ^3.0.9
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^13.2.0
  
  # Network
  dio: ^5.4.0
  retrofit: ^4.4.1
  pretty_dio_logger: ^1.3.1
  connectivity_plus: ^5.0.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Supabase
  supabase_flutter: ^2.3.4
  
  # Utils
  intl: ^0.19.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  uuid: ^4.3.3
  
  # Environment
  flutter_dotenv: ^5.1.0
  
  # File Handling
  file_picker: ^8.1.2
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  open_file: ^3.3.2
  
  # PDF (solo para visualización nativa, no web)
  pdf: ^3.10.8
  printing: ^5.12.0
  # syncfusion_flutter_pdfviewer removido por conflictos - usar pdf_viewer_plugin o similar para móvil
  
  # Payments
  url_launcher: ^6.2.4
  webview_flutter: ^4.5.0
  
  # Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^17.0.0
  
  # Permissions
  permission_handler: ^11.2.0
  
  # Other
  logger: ^2.0.2+1
  flutter_launcher_icons: ^0.13.1
  device_info_plus: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.2.1
  hive_generator: ^2.0.1
  
  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.6
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  
  # Plataformas soportadas: Android, iOS, Windows, macOS, Linux, Web
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - .env
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
