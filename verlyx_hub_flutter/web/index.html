<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Verlyx Hub - Super App de Gestión Empresarial">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Verlyx Hub">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Verlyx Hub</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #6366F1;
      --bg-color: #F8FAFC;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-color);
    }
    
    /* Loading spinner */
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      gap: 24px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary-color), #8B5CF6);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
    }
    
    .logo span {
      color: white;
      font-size: 32px;
      font-weight: 700;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #E2E8F0;
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #64748B;
      font-size: 14px;
      font-weight: 500;
    }
    
    /* Error fallback */
    .error-container {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 24px;
      text-align: center;
    }
    
    .error-container h1 {
      color: #1E293B;
      margin-bottom: 8px;
    }
    
    .error-container p {
      color: #64748B;
      margin-bottom: 24px;
    }
    
    .retry-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .retry-btn:hover {
      background: #4F46E5;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="logo">
      <span>V</span>
    </div>
    <div class="spinner"></div>
    <p class="loading-text">Cargando Verlyx Hub...</p>
  </div>
  
  <div id="error" class="error-container">
    <h1>Oops! Algo salió mal</h1>
    <p>No pudimos cargar la aplicación. Por favor, intenta de nuevo.</p>
    <button class="retry-btn" onclick="location.reload()">Reintentar</button>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.load({
        onEntrypointLoaded: async function(engineInitializer) {
          const appRunner = await engineInitializer.initializeEngine();
          await appRunner.runApp();
          // Hide loading when app is ready
          document.getElementById('loading').style.display = 'none';
        }
      });
    });
    
    // Error handling
    window.addEventListener('error', function(e) {
      console.error('Flutter Web Error:', e);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'flex';
    });
  </script>
</body>
</html>
